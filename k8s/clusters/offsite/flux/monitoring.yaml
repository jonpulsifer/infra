---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: monitoring
  namespace: flux-system
spec:
  interval: 1h0m0s
  path: ./k8s/clusters/offsite/monitoring
  prune: true
  sourceRef:
    kind: GitRepository
    name: infra
  # dependsOn:
  #   - name: networking
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
      - kind: Secret
        name: cluster-secrets
