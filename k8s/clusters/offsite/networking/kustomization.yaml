---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - gateway-api.yaml
  - cilium
  - cloudflare
  - external-dns
patches:
  - target:
      group: helm.toolkit.fluxcd.io
      version: v2
      kind: HelmRelease
    patch: |-
      - op: replace
        path: /spec/interval
        value: 1m0s
      - op: replace
        path: /spec/chart/spec/interval
        value: 5m0s
      - op: replace
        path: /spec/maxHistory
        value: 2
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cert-manager
  namespace: flux-system
spec:
  path: ./cert-manager
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cert-manager-issuer
  namespace: flux-system
spec:
  path: ./cert-manager/issuers
  dependsOn:
    - name: cert-manager