---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: sonarr
  namespace: default
spec:
  parentRefs:
    - name: cluster-gateway
  hostnames:
    - "sonarr.${SECRET_DOMAIN}"
  rules:
    - backendRefs:
        - name: sonarr
          port: 8989
---
apiVersion: v1
kind: Service
metadata:
  name: sonarr
  namespace: default
spec:
  ports:
    - protocol: TCP
      port: 8989
      targetPort: 8989
---
apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: sonarr
  namespace: default
  labels:
    kubernetes.io/service-name: sonarr
addressType: IPv4
ports:
  - name: ""
    port: 8989
    protocol: TCP
endpoints:
  - addresses:
      - "192.168.2.11"
