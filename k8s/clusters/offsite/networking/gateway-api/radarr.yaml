---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: radarr
  namespace: default
spec:
  parentRefs:
    - name: cluster-gateway
  hostnames:
    - "radarr.${SECRET_DOMAIN}"
  rules:
    - backendRefs:
        - name: radarr
          port: 7878
---
apiVersion: v1
kind: Service
metadata:
  name: radarr
  namespace: default
spec:
  ports:
    - protocol: TCP
      port: 7878
      targetPort: 7878
---
apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: radarr
  namespace: default
  labels:
    kubernetes.io/service-name: radarr
addressType: IPv4
ports:
  - name: ""
    port: 7878
    protocol: TCP
endpoints:
  - addresses:
      - "192.168.2.11"
