name: "ğŸ™ ArgoCD Diff Preview"

on:
  pull_request:
    branches: [main]
    paths:
      - "k8s/apps/**/argo/**"
      - "argo/**"

jobs:
  diff-preview:
    name: "ğŸ‘€ Generate Diff"
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: "ğŸ›’ Checkout PR branch"
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          path: pull-request

      - name: "ğŸ›’ Checkout main branch"
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          ref: main
          path: main

      - name: "ğŸ”® Generate Diff"
        run: |
          docker run \
            --network=host \
            -v /var/run/docker.sock:/var/run/docker.sock \
            -v $(pwd)/main:/base-branch \
            -v $(pwd)/pull-request:/target-branch \
            -v $(pwd)/output:/output \
            -e TARGET_BRANCH=${{ github.head_ref }} \
            -e REPO=${{ github.repository }} \
            dagandersen/argocd-diff-preview:v0.1.26

      - name: "ğŸ’¬ Post diff as comment"
        run: |
          gh pr comment ${{ github.event.number }} \
            --repo ${{ github.repository }} \
            --body-file output/diff.md \
            --edit-last || \
          gh pr comment ${{ github.event.number }} \
            --repo ${{ github.repository }} \
            --body-file output/diff.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
